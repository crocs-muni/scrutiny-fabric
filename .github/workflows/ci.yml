name: CI

on:
  push:
    branches:
      - "**"
    paths:
      - "**/*.py"
      - "misc/**"
      - "misc/tests/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "**/*.py"
      - "misc/**"
      - "misc/tests/**"
      - ".github/workflows/ci.yml"

  workflow_dispatch:

jobs:
  tests:
    name: tests (python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Basic Python check (compile)
        run: |
          python -m compileall misc
